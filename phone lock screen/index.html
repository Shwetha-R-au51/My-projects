<!DOCTYPE html>
<html>
<head>
	<title>Mobile UI Design</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div class="mobile">
		<div class="top"></div>
		
		<div class="bottom"></div>
		<div class="screen">
			<img src="https://getwallpapers.com/wallpaper/full/7/9/6/915463-beautiful-nature-hd-desktop-wallpaper-1920x1080-for-4k-monitor.jpg">
			<body>
				<section class="container pt-4">
					<div class="row">
						<div class="mx-auto col-md-3 wallpaper-bg">
							<div class="row screen-top">
								<div class="col-md-12">
									<h1>8:42 AM</h1>
								</div>
								<div class="col-md-12">
									<h2>Saturday</h2>
								</div>
								<div class="col-md-12">
									<h3> jan 21, 2022</h3>
								</div>
							</div>
			
							<div class="row screen-bottum">
								<div class="col-md-9 mx-auto">
									<h6> Draw a pattern to unlock </h6>
									<div class="row ">
									
                            <div class="col-md-12 pattern-box d-flex justify-content-between align-items-center">
                                <i class="bi bi-circle-fill"></i>
                                <i class="bi bi-circle-fill"></i>
                                <i class="bi bi-circle-fill"></i>
                            </div>
                            <div class="col-md-12 pattern-box d-flex justify-content-between align-items-center">
                                <i class="bi bi-circle-fill"></i>
                                <i class="bi bi-circle-fill"></i>
                                <i class="bi bi-circle-fill"></i>
                            </div>
                            <div class="col-md-12 pattern-box d-flex justify-content-between align-items-center">
                                <i class="bi bi-circle-fill"></i>
                                <i class="bi bi-circle-fill"></i>
                                <i class="bi bi-circle-fill"></i>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="mt-5 my-3 d-flex justify-content-between align-items-center">
                    <i class="bi bi-telephone-fill"></i>
                    <i class="bi bi-camera"></i>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
